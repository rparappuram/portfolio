name: Deploy React App to UTCS Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Update Browserslist DB
      run: npx browserslist@latest --update-db

    - name: Build React app
      run: CI=false npm run build

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan kant.cs.utexas.edu >> ~/.ssh/known_hosts

    - name: Sync files to server
      run: rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./build/ rpara@kant.cs.utexas.edu:/u/rpara/public_html/

    - name: Set permissions
      run: ssh rpara@cs.utexas.edu 'chmod -R 755 /u/rpara/public_html/*'